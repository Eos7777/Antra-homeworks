<div>
  <section *ngFor="let book of booklist$ | async" #book (click)="addBook(book.id)">
      <div class="img-container">
          <img src="{{book.picture}}" width='100px' alt="{{book.bookName}}">
      </div>
      <div class="content-container">
          <h2>{{ book.bookName }}</h2>
          <p>Publisher: {{ book.publisher }}</p>
          <p>Published Date: {{ book.publishedDate }}</p>
          <p>Description: {{ book.description }}</p>
      </div>
  </section>
</div>
<h1>Booklist.component.html</h1>
