<div>
    <section *ngFor="let book of booklist$ | async" #book (click)="addBook(book.id)">
        
        
        <div class="img-container">
            <img src="{{book.picture}}" width='100%' alt="{{book.bookName}}">
        </div>
        <hr>
        
        
        <div class="content-container">
            <h2>{{ book.bookName }}</h2>
            <p><b>Publisher:</b>{{book.publisher}}</p>
            <p><b>Published Date:</b>{{book.publishedDate}}</p>
            <p><b>Description:</b>{{book.description}}</p>
            <h2>{{ book.bookName }}</h2>
        </div>
    
    
    </section>
</div>
