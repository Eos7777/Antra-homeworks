<!DOCTYPE html>
<html>
  <style></style>
  <body>
    <form class="signup-form">
      <!-- Form Title -->
      <h1 class="title">Sign Up</h1>

      <!-- Input Wrapper -->
      <div class="name-wrapper">
        <!-- First Name -->
        <input
          id="first-name"
          class="mv-right"
          type="text"
          name="First Name"
          placeholder="First Name"
        />
        <!-- Last Name -->
        <input
          id="last-name"
          type="text"
          name="Last Name"
          placeholder="Last Name"
        />
      </div>

      <!-- Mobile No and Email Wrapper -->
      <div class="mobile-email-wrapper">
        <!-- Mobile No. -->
        <input
          id="mobile-no"
          type="Mobile-no"
          name="Mobile-no"
          placeholder="Mobile No."
        />
        <!-- Email -->
        <input
          id="Email"
          type="Email"
          name="Email"
          placeholder="Email Address"
        />
      </div>

      <!-- Password Wrapper -->
      <div class="password-wrapper">
        <!-- Password -->
        <input
          id="Password"
          class="mv-right"
          type="text"
          name="Password"
          placeholder="Password"
        />
        <!-- Confirm Password -->
        <input
          id="Confirm-Password"
          class="mv-right"
          type="text"
          name="Confirm-Password"
          placeholder="Confirm Password"
        />
      </div>

      <!-- agreement -->
      <div class="agreement">
        <div class="check-box">
          <input type="checkbox" id="iagree" />
          <label for="iagree"><strong> I Agree</strong> </label>
        </div>

        <div class="words">
          <label for="words">
            By clicking
            <label type="inline-register">register</label>, you agree to the
            <a>Terms & Conditions</a> set out by this site, including our Cookie
            use.
          </label>
        </div>
      </div>

      <!-- buttons -->
      <div class="button">
        <button class="registerbtn">Register</button>
        <button class="signinbtn">Sign In</button>
      </div>
    </form>
  </body>
</html>
