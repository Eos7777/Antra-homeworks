<div class="book-card" (click)="getName()">
  <div class="book-pic">
    <img src="{{ book.picture }}" width="150px" alt="picture here" />
  </div>
  <div class="book-info">
    <p class="title">Title: {{ book.title }}</p>
    <p>Author: {{ book.author }}</p>
    <p>Publisher: {{ book.publisher }}</p>
    <p>Publisher Date: {{ book.publishDate }}</p>
    <p>Description: {{ book.description }}</p>
  </div>
</div>
